AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: CMS Parent Stack (Connected Mobility Solution)
Metadata:
  AWS::CloudFormation::Interface:
    ParamterGroup:
    - Label:
        default: Deployment Configuration
      Parameters:
      - AdministratorEmail
      - ArtifactsBucket
      - CDFCoreAssetLibraryEndpoint
      - CDFCoreCommandsEndpoint
      - CDFCoreProvisioningEndpoint
      - CDFPrivateSubNetIds
      - CDFVpcId
      - CognitoUserPoolArn
      - CopyAssetsFromSource
      - Environment
      - KmsKeyId
      - KmsKeyOwner
      - TemplateSnippetS3UriBase
    ParameterLabels:
      Administrator Email:
        default: Email of the Admin User
      Artifacts Bucket:
        default: CDF Core Resources Bucket Name (i.e. templates, logs ...)
      AuthType:
        default: ''
      Cognito User Pool Arn:
        default: ''
      CDF-Core AssetLibrary API Function Name:
        default: CDF Core Assetlibrary API Function Name
      CDF-Core Commands API Function Name:
        default: CDF Core Commands API Function Name
      CDF-Core Provisioning API Function Name:
        default: CDF Core Provisioning API Function Name
      Copy Assets From Source ?:
        default: Copy CDF Auto Simulation Modules and UI from source
      Environment:
        default: Environment Name i.e. (development/stage)
      KmsKeyId:
        default: ''
      Kms Key Owner:
        default: ''
      Private Subnet Ids:
        default: ''
      VpcId:
        default: ''
Parameters:
  AdministratorEmail:
    Type: String
    Description: Email address for CDF Auto administrator
    AllowedPattern: ^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$
  ArtifactsBucket:
    Description: Bucket Name referencing all CDF Resources
    Type: String
  ArtifactsConfigPrefix:
    Description: Key prefix within bucket where config artifacts are uploaded to.
    Type: String
    Default: config/
  CDFCoreAssetLibraryApiFunctionName:
    Description: CDF Core AssetLibrary Rest API Function Name
    Type: String
  CDFCoreCommandsApiFunctionName:
    Description: CDF Core Commands Rest API Function Name
    Type: String
  CDFCoreProvisioningApiFunctionName:
    Description: CDF Core Provisioning Rest API Function Name
    Type: String
  CDFPrivateSubNetIds:
    Description: Comma delimited list of private subnetIds to deploy the API into.
      Only required if AuthType = 'Private'.
    Type: String
  CDFSecurityGroupId:
    Description: ID of an existing CDF security group to deploy the API into. Only
      required if AuthType = 'Private'.
    Type: String
  CDFVpcId:
    Description: ID of VPC to deploy the API into. Only required if AuthType = 'Private'.
    Type: String
  CopyAssetsFromSource:
    Description: Specified if the simulation modules, UI needs to be coppied from
      source
    Default: false
    Type: String
    AllowedValues:
    - true
    - false
  EnableApiGatewayAccessLogs:
    Description: Enales API gateway Access Logging, defaults to true if not specified.
    Type: String
    Default: 'true'
    AllowedValues:
    - 'true'
    - 'false'
    MinLength: 1
  Environment:
    Description: Name of environment.  Used to name the created resources.
    Type: String
    MinLength: 1
    Default: development
  KmsKeyId:
    Description: The KMS key ID used to encrypt SSM parameters. If not provided, one
      will be created.
    Type: String
  KmsKeyOwner:
    Description: The username of the owner to assign to KMS key creation of an existing
      KMS Key is not to be used.
    Type: String
Resources:
  Cloudfront:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://s3.amazonaws.com/cms1-development-022035076260/packaged-cfn-artifacts/28879ecc589133c2e4e0227f41f5ae32.template
  Authorizer:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://s3.amazonaws.com/cms1-development-022035076260/packaged-cfn-artifacts/8be0aae8ff0d54757b463bba328d53d6.template
      Parameters:
        CloudfrontDomain:
          Fn::GetAtt:
          - Cloudfront
          - Outputs.CloudfrontDomain
  InfrastructurePre:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://s3.amazonaws.com/cms1-development-022035076260/packaged-cfn-artifacts/1bfe33bb1e9753f9ecb4aa29a3d77d4e.template
      Parameters:
        ArtifactsBucket:
          Ref: ArtifactsBucket
        CopyAssetsFromSource:
          Ref: CopyAssetsFromSource
        Environment:
          Ref: Environment
  CMS:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://s3.amazonaws.com/cms1-development-022035076260/packaged-cfn-artifacts/3412d2f689402dc02d7c8ac27467ac65.template
      Parameters:
        ArtifactsBucket:
          Ref: ArtifactsBucket
        ApiGatewayDefinitionTemplate:
          Fn::GetAtt:
          - InfrastructurePre
          - Outputs.ApiGatewayDefinitionTemplate
        AuthType:
          Fn::GetAtt:
          - Authorizer
          - Outputs.AuthType
        CDFCoreAssetLibraryApiFunctionName:
          Ref: CDFCoreAssetLibraryApiFunctionName
        CDFCoreCommandsApiFunctionName:
          Ref: CDFCoreCommandsApiFunctionName
        CDFCoreProvisioningApiFunctionName:
          Ref: CDFCoreProvisioningApiFunctionName
        CDFPrivateSubNetIds:
          Ref: CDFPrivateSubNetIds
        CDFSecurityGroupId:
          Ref: CDFSecurityGroupId
        CDFVpcId:
          Ref: CDFVpcId
        CognitoUserPoolArn:
          Fn::GetAtt:
          - Authorizer
          - Outputs.UserPoolArn
        CognitoUserPoolId:
          Fn::GetAtt:
          - Authorizer
          - Outputs.UserPoolId
        CognitoUserPoolClientId:
          Fn::GetAtt:
          - Authorizer
          - Outputs.UserPoolClientId
        CopyAssetsFromSource:
          Ref: CopyAssetsFromSource
        EnableApiGatewayAccessLogs:
          Ref: EnableApiGatewayAccessLogs
        Environment:
          Ref: Environment
        IotEndpoint:
          Fn::GetAtt:
          - InfrastructurePre
          - Outputs.IotEndpoint
        KmsKeyId:
          Ref: KmsKeyId
        KmsKeyOwner:
          Ref: KmsKeyOwner
        TemplateSnippetS3UriBase:
          Fn::GetAtt:
          - InfrastructurePre
          - Outputs.TemplateSnippetS3UriBase
        WebsiteBucket:
          Fn::GetAtt:
          - Cloudfront
          - Outputs.WebsiteBucket
    DependsOn:
    - Cloudfront
    - Authorizer
    - InfrastructurePre
  InfrastructurePost:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://s3.amazonaws.com/cms1-development-022035076260/packaged-cfn-artifacts/b3ae8eba1bd2271a1ab358364d1bf441.template
      Parameters:
        CDFAssetLibraryFunctionName:
          Ref: CDFCoreAssetLibraryApiFunctionName
        CDFCommandsFunctionName:
          Ref: CDFCoreCommandsApiFunctionName
        Environment:
          Ref: Environment
    DependsOn:
    - Authorizer
    - InfrastructurePre
    - CMS
  AdminUser:
    Type: AWS::Cognito::UserPoolUser
    Properties:
      DesiredDeliveryMediums:
      - EMAIL
      ForceAliasCreation: true
      UserAttributes:
      - Name: email
        Value:
          Ref: AdministratorEmail
      - Name: email_verified
        Value: true
      Username:
        Fn::Select:
        - '0'
        - Fn::Split:
          - '@'
          - Ref: AdministratorEmail
      UserPoolId:
        Fn::GetAtt:
        - Authorizer
        - Outputs.UserPoolId
    DependsOn:
    - InfrastructurePost
Outputs:
  KmsKeyId:
    Description: Kms Key Id specified for services
    Value:
      Fn::GetAtt:
      - CMS
      - Outputs.KmsKeyId
  UserPoolId:
    Description: CMS Cognito User Pool
    Value:
      Fn::GetAtt:
      - Authorizer
      - Outputs.UserPoolId
    Export:
      Name:
        Fn::Sub: ${AWS::StackName}-userPoolId
  UserPoolArn:
    Description: CMS Cognito User Pool Arn
    Value:
      Fn::GetAtt:
      - Authorizer
      - Outputs.UserPoolArn
    Export:
      Name:
        Fn::Sub: ${AWS::StackName}-userPoolArn
  UserPoolClientId:
    Description: CMS Cognito User Pool Client ID
    Value:
      Fn::GetAtt:
      - Authorizer
      - Outputs.UserPoolClientId
    Export:
      Name:
        Fn::Sub: ${AWS::StackName}-userPoolClientId
  WebsiteBucket:
    Description: CMS Website Bucket
    Value:
      Fn::GetAtt:
      - Cloudfront
      - Outputs.WebsiteBucket
    Export:
      Name:
        Fn::Sub: ${AWS::StackName}-websiteBucket
  CloudfrontDomain:
    Description: CMS Website Bucket
    Value:
      Fn::GetAtt:
      - Cloudfront
      - Outputs.CloudfrontDomain
    Export:
      Name:
        Fn::Sub: ${AWS::StackName}-cloudfrontDomain
  CertificateId:
    Description: Iot Certificate Id
    Value:
      Fn::GetAtt:
      - InfrastructurePre
      - Outputs.CertificateId
    Export:
      Name:
        Fn::Sub: ${AWS::StackName}-certificateId
  FacadeApiGatewayHost:
    Description: Facade Api Gateway Host
    Value:
      Fn::GetAtt:
      - CMS
      - Outputs.FacadeApiGatewayHost
    Export:
      Name:
        Fn::Sub: ${AWS::StackName}-facade-apiGatewayHost
  FacadeApiGatewayUrl:
    Description: Facade Api Gateway Url
    Value:
      Fn::GetAtt:
      - CMS
      - Outputs.FacadeApiGatewayUrl
    Export:
      Name:
        Fn::Sub: ${AWS::StackName}-facade-apiGatewayUrl
  FacadeRestApiFunctionName:
    Description: Facade Rest API Function Name
    Value:
      Fn::GetAtt:
      - CMS
      - Outputs.FacadeRestApiFunctionName
    Export:
      Name:
        Fn::Sub: ${AWS::StackName}-facade-restApiFunctionName
  FleetmanagerApiGatewayHost:
    Description: Fleetmanager Api Gateway Host
    Value:
      Fn::GetAtt:
      - CMS
      - Outputs.FleetmanagerApiGatewayHost
    Export:
      Name:
        Fn::Sub: ${AWS::StackName}-fleetmanager-apiGatewayHost
  FleetmanagerApiGatewayUrl:
    Description: Fleetmanager Api Gateway Url
    Value:
      Fn::GetAtt:
      - CMS
      - Outputs.FleetmanagerApiGatewayUrl
    Export:
      Name:
        Fn::Sub: ${AWS::StackName}-fleetmanager-apiGatewayUrl
  FleetmanagerApiFunctionName:
    Description: Fleetmanager Rest API Function Name
    Value:
      Fn::GetAtt:
      - CMS
      - Outputs.FleetmanagerRestApiFunctionName
    Export:
      Name:
        Fn::Sub: ${AWS::StackName}-fleetmanager-restApiFunctionName
