## cdf-cdf-auto

## include mappings
-   command: update
    path: Mappings.SourceCode
    value:
      General:
        S3Bucket: "%%BUCKET_NAME%%"
        KeyPrefix: "%%SOLUTION_NAME%%/%%VERSION%%"
        TemplateBucket: "%%TEMPLATE_BUCKET_NAME%%"

## transfrom all TemplateURL's
-   command: update
    path: Resources.Facade.Properties.TemplateURL
    value: !Sub
      - "https://s3.amazonaws.com/${S3Bucket}/${KeyPrefix}/cfn-cdf-auto-facade.template"
      - S3Bucket: !FindInMap ["SourceCode", "General", "TemplateBucket"]
        KeyPrefix: !FindInMap ["SourceCode", "General", "KeyPrefix"]

-   command: update
    path: Resources.Cvra.Properties.TemplateURL
    value: !Sub
      - "https://s3.amazonaws.com/${S3Bucket}/${KeyPrefix}/cfn-cms-cvra.template"
      - S3Bucket: !FindInMap ["SourceCode", "General", "TemplateBucket"]
        KeyPrefix: !FindInMap ["SourceCode", "General", "KeyPrefix"]

-   command: update
    path: Resources.FleetManagerBackend.Properties.TemplateURL
    value: !Sub
      - "https://s3.amazonaws.com/${S3Bucket}/${KeyPrefix}/cfn-cms-fleetmanager-backend.template"
      - S3Bucket: !FindInMap ["SourceCode", "General", "TemplateBucket"]
        KeyPrefix: !FindInMap ["SourceCode", "General", "KeyPrefix"]

-   command: update
    path: Resources.FleetManagerUI.Properties.TemplateURL
    value: !Sub
      - "https://s3.amazonaws.com/${S3Bucket}/${KeyPrefix}/cfn-cms-fleetmanager-ui.template"
      - S3Bucket: !FindInMap ["SourceCode", "General", "TemplateBucket"]
        KeyPrefix: !FindInMap ["SourceCode", "General", "KeyPrefix"]


-   command: update
    path: Resources.CustomResourceLambda.Properties.CodeUri
    value:
      Bucket: !Join ["-", [!FindInMap ["SourceCode", "General", "S3Bucket"], Ref: "AWS::Region"]]
      Key: !Join ["/", [!FindInMap ["SourceCode", "General", "KeyPrefix"],  "cms-deployment-helper.zip"]]
