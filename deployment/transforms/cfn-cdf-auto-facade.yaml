## include mappings
-   command: update
    path: Mappings.SourceCode
    value:
      General:
        S3Bucket: "%%BUCKET_NAME%%"
        KeyPrefix: "%%SOLUTION_NAME%%/%%VERSION%%"
        TemplateBucket: "%%TEMPLATE_BUCKET_NAME%%"

-   command: update
    path: Resources.LambdaFunction.Properties.CodeUri
    value:
      Bucket: !Join ["-", [!FindInMap ["SourceCode", "General", "S3Bucket"], Ref: "AWS::Region"]]
      Key: !Join ["/", [!FindInMap ["SourceCode", "General", "KeyPrefix"],  "cdf-auto-facade.zip"]]

-   command: update
    path: Resources.EventsLambdaFunction.Properties.CodeUri
    value:
      Bucket: !Join ["-", [!FindInMap ["SourceCode", "General", "S3Bucket"], Ref: "AWS::Region"]]
      Key: !Join ["/", [!FindInMap ["SourceCode", "General", "KeyPrefix"],  "cdf-auto-facade.zip"]]

-   command: update
    path: Resources.ApiGatewayApi
    value:
      Type: AWS::Serverless::Api
      Properties:
        StageName: Prod
        EndpointConfiguration: REGIONAL
        AccessLogSetting:
          Fn::If:
            - EnableApiGatewayAccessLogs
            - DestinationArn:
                "Fn::GetAtt":
                  - ApiGatewayAccessLogGroup
                  - Arn
              Format: "$context.identity.sourceIp $context.identity.caller $context.identity.user [$context.requestTime] \"$context.httpMethod $context.resourcePath $context.protocol\" $context.status $context.responseLength $context.requestId"
            - Ref: AWS::NoValue
      DependsOn:
        - LambdaFunction
